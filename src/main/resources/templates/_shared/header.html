<header class="header">
    <div th:if="${session.role == null}">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_container d-flex flex-row align-items-center justify-content-start">
                        <!-- Logo -->
                        <div class="logo_container">
                            <div class="logo">
                                <div>imaginarium</div>
                                <div>Follow your imagination</div>
                                <div class="logo_image"><img src="/images/logo-imaginarium.png"
                                                             alt="logo imaginarium"></div>
                            </div>
                        </div>
                        <!-- Main Navigation -->
                        <nav class="main_nav ml-auto">
                            <ul class="main_nav_list">
                                <li class="main_nav_item" id="home"><a th:href="@{/}">Home</a></li>
                                <li class="main_nav_item" id="about"><a th:href="@{/about}">About us</a></li>
                                <li class="main_nav_item" id="register"><a th:href="@{/users/register/user}">Register</a>
                                </li>
                                <li class="main_nav_item" id="partner"><a th:href="@{/users/register/partner}">Get involved</a>
                                </li>
                                <li class="main_nav_item" id="blog"><a th:href="@{/blog}">Blog</a></li>
                                <li class="main_nav_item" id="contacts"><a th:href="@{/contacts}">Contacts</a></li>
                            </ul>
                        </nav>

                        <!-- Search -->
                        <div class="search">
                            <li class="main_nav_item" id="login"><img id="loginEvent"
                                                                      onclick="document.getElementById('id01').style.display='block'"
                                                                      class="login_form_img rounded-circle"
                                                                      src="/images/login_picture.png"></li>
                        </div>

                        <!-- Hamburger -->
                        <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                  title="Close Modal">Ã—</span>
            <form class="modal-content animated" th:action="@{/users/login}" th:method="post">
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="username" class="h3 mb-2 modal_label">Username:</label>
                    </div>
                    <input type="text" class="form-control login_input" id="username" name="username"
                           placeholder="Enter your username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2 modal_label">Password:</label>
                    </div>
                    <input type="password" class="form-control login_input" id="password" name="password"
                           placeholder="Enter your password"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn signupbtn" type="submit">Login</button>
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn btn">Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>


    <div th:unless="${session.role ==null}">

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="header_container d-flex flex-row align-items-center justify-content-start">
                        <!-- Logo -->
                        <div class="logo_container">
                            <div class="logo">
                                <div>imaginarium</div>
                                <div>Follow your imagination</div>
                                <div class="logo_image"><img src="/images/logo-imaginarium.png"
                                                             alt="logo imaginarium"></div>
                            </div>
                        </div>
                        <!-- Main Navigation -->
                        <nav class="main_nav ml-auto">
                            <ul class="main_nav_list">
                                <li class="main_nav_item" id="home"><a th:href="@{/}">Home</a></li>
                                <li class="main_nav_item" id="about"><a th:href="@{/about}">About us</a></li>
                                <li class="main_nav_item" id="register"><a th:href="@{/offers}">Offers</a></li>
                                <li class="main_nav_item" id="blog"><a th:href="@{/blog}">Blog</a></li>
                                <li class="main_nav_item" id="contacts"><a th:href="@{/contacts}">Contacts</a></li>
                            </ul>
                        </nav>

                            <!-- Search -->
                            <div class="search">
                                <li class="main_nav_item" id="profile"><a th:href="@{/profile/{role}/{name}(role=${session.role}, name=${session.username})}"><img
                                        class="profile_img rounded-circle rounded"
                                        th:src="${(session.pic !=null && !#strings.isEmpty(session.pic)) ? session.pic : '/images/client_no_picture.webp'}"></a>
                                </li>
                                <div>
                                    <a class="logout_btn" th:href="@{/profile/logout}"><strong class="logout_btn">Logout</strong></a>
                                </div>
                            </div>


                        <!-- Hamburger -->
                        <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</header>
