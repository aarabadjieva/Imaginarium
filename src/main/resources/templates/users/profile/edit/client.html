<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <th:block th:include="~{_shared/head}"/>
</head>
<body>

<div class="super_container">
    <th:block th:include="~{_shared/header}"/>
    <th:block th:include="~{_shared/menu}"/>
    <!-- Register -->

    <div class="last">
        <div class="last_background parallax-window edit_background" data-parallax="scroll"
             data-image-src="/images/edit_profile_background.webp"
             data-speed="0.8"></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 last_col">
                    <div class="last_item">
                        <div class="last_item_content edit">
                            <div class="last_subtitle">Edit your profile</div>
                            <form class="mx-auto w-15" method="post">
                                <div class="form-group ">
                                    <div class="form-group no_change">
                                        Username: [[${client.username}]]
                                    </div>
                                    <div class="form-group row">
                                        <div class="label-holder text-white textCol d-flex justify-content-center">
                                            <label for="emailUser" class="h4 mb-2 last_text">Email</label>
                                        </div>
                                        <input type="email" class="form-control" id="emailUser" name="email" th:value="${client.email}"/>
                                    </div>
                                    <div class="form-group row">
                                        <div class="label-holder text-white textCol d-flex justify-content-center">
                                            <label for="country" class="h4 mb-2 last_text">Country</label>
                                        </div>
                                        <select class="form-control" id="country" name="country" type="text">
                                            <option th:value="${client.country}">[[${client.country}]]</option>
                                            <option th:each="country : ${countries}" th:value="${country}"
                                                    th:text="${country}"></option>
                                        </select>

                                    </div>
                                    <div class="form-group row">
                                        <div class="label-holder text-white textCol d-flex justify-content-center">
                                            <label for="passwordUser" class="h4 mb-2 last_text">Password</label>
                                        </div>
                                        <input type="password" class="form-control" id="passwordUser" name="password"
                                               value="password%"/>
                                    </div>
                                    <div class="form-group row">
                                        <div class="label-holder text-white textCol d-flex justify-content-center">
                                            <label for="confirmPasswordUser" class="h4 mb-2 last_text">Confirm
                                                Password</label>
                                        </div>
                                        <input class="form-control" type="password" id="confirmPasswordUser"
                                               name="confirmPassword" value="password%"/>
                                    </div>
                                    <div class="button-holder d-flex justify-content-center">
                                        <button class="btn btn-info text-white mb-3" type="submit">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="~{_shared/footer}"/>
<th:block th:include="~{_shared/scripts}"/>
</body>
</html>
