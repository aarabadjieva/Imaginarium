<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <th:block th:include="~{_shared/head}"/>
</head>
<body>

<div class="super_container">
    <th:block th:include="~{_shared/header}"/>
    <th:block th:include="~{_shared/menu}"/>
    <!-- Register -->

    <div class="last">
        <div class="last_background parallax-window edit_background" data-parallax="scroll"
             data-image-src="/images/edit_partner_profile_background.webp"
             data-speed="0.8"></div>


        <div class="container">
            <div class="row">
                <div class="col-lg-6 last_col">
                    <div class="last_item">
                        <div class="last_item_content edit">
                            <form class="mx-auto w-15" action="" method="post" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <div class="form-group no_change">
                                        Username: [[${guide.username}]]
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="email"
                                               class="h4 mb-2 last_text">Email</label>
                                    </div>
                                    <input type="email" class="form-control"
                                           id="email" name="email"
                                           placeholder="Email" th:value="${guide.email}"/>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="password"
                                               class="h4 mb-2 last_text">Password</label>
                                    </div>
                                    <input type="password" class="form-control"
                                           id="password" name="password"
                                           value="password%"/>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="confirmPassword"
                                               class="h4 mb-2 last_text">Confirm
                                            Password</label>
                                    </div>
                                    <input class="form-control" type="password"
                                           id="confirmPassword"
                                           name="confirmPassword"
                                           value="password%"/>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="company"
                                               class="h4 mb-2 last_text">Company
                                            name</label>
                                    </div>
                                    <input class="form-control" type="text"
                                           id="company"
                                           name="name"
                                           th:value="${guide.name}"/>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="planet"
                                               class="h4 mb-2 last_text">Planet</label>
                                    </div>
                                    <select name="planet" id="planet" class="form-control">
                                        <option th:value="${guide.planet}">[[${guide.planet}]]</option>
                                        <option th:each="planet : ${T(project.imaginarium.data.models.Planet).values()}"
                                                th:value="${planet}" th:text="${planet}"></option>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="description"
                                               class="h4 mb-2 last_text">Description</label>
                                    </div>
                                    <textarea class="form-control"
                                              id="description" rows="4"
                                              name="description">[[${guide.description}]]</textarea>
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="price"
                                               class="h4 mb-2 last_text">Price</label>
                                    </div>
                                    <input class="form-control" type="number"
                                           id="price" name="price" th:value="${guide.price}">
                                </div>
                                <div class="form-group row">
                                    <div class="label-holder text-white textCol d-flex justify-content-center">
                                        <label for="logo"
                                               class="h4 mb-2 last_text">Logo/Picture</label>
                                    </div>
                                    <input class="form-control" type="file"
                                           id="logo" name="logo" th:value="${guide.logo}">
                                </div>

                                <div class="button-holder d-flex justify-content-center">
                                    <button class="btn btn-info text-white mb-3"
                                            type="submit">Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <th:block th:include="~{_shared/footer}"/>
</div>
<th:block th:include="~{_shared/scripts}"/>
</body>
</html>
