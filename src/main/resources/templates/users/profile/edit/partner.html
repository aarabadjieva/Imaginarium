<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <th:block th:include="~{_shared/head}"/>
</head>
<body>

<div class="super_container">
    <th:block th:include="~{_shared/header}"/>
    <th:block th:include="~{_shared/menu}"/>
    <!-- Register -->

    <div class="last">
        <div class="last_background parallax-window edit_background" data-parallax="scroll"
             data-image-src="/images/edit_partner_profile_background.webp"
             data-speed="0.8"></div>


                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 last_col">
                            <div class="last_item">
                                <div class="last_item_content edit">
                                    <form class="mx-auto w-15" action="" method="post">
                                        <div class="form-group row">
                                            <div class="form-group no_change">
                                                Username: [[${partner.username}]]
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="email"
                                                       class="h4 mb-2 last_text">Email</label>
                                            </div>
                                            <input type="email" class="form-control"
                                                   id="email" name="email"
                                                   placeholder="Email" th:value="${partner.email}"/>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="password"
                                                       class="h4 mb-2 last_text">Password</label>
                                            </div>
                                            <input type="password" class="form-control"
                                                   id="password" name="password"
                                                   value="password%"/>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="confirmPassword"
                                                       class="h4 mb-2 last_text">Confirm
                                                    Password</label>
                                            </div>
                                            <input class="form-control" type="password"
                                                   id="confirmPassword"
                                                   name="confirmPassword"
                                                   value="password%"/>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="company"
                                                       class="h4 mb-2 last_text">Company
                                                    name</label>
                                            </div>
                                            <input class="form-control" type="text"
                                                   id="company"
                                                   name="name"
                                                   th:value="${partner.name}"/>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="website"
                                                       class="h4 mb-2 last_text">Website</label>
                                            </div>
                                            <input class="form-control" type="text"
                                                   id="website"
                                                   name="website"
                                                   placeholder="Website" th:value="${partner.website}"/>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="description"
                                                       class="h4 mb-2 last_text">Description</label>
                                            </div>
                                            <textarea class="form-control"
                                                      id="description" rows="4"
                                                      name="description">[[${partner.description}]]</textarea>
                                        </div>
                                        <div class="form-group row">
                                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                                <label for="logo"
                                                       class="h4 mb-2 last_text">Logo/Picture</label>
                                            </div>
                                            <input class="form-control" type="url"
                                                   id="logo" name="logo" th:value="${partner.logo}">
                                        </div>

                                        <div class="button-holder d-flex justify-content-center">
                                            <button class="btn btn-info text-white mb-3"
                                                    type="submit">Save
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<th:block th:include="~{_shared/footer}"/>
</div>
<th:block th:include="~{_shared/scripts}"/>
</body>
</html>
